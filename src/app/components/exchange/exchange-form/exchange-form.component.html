<div class="card bg-light mb-3">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink='/exchange'>Volver</button>

        <form>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Moneda Origen</mat-label>
                    <mat-select [(value)]="exchangeRequest.currencyCodeOrig">
                        <mat-option *ngFor="let item of currencies" [value]="item.code">
                            {{item.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Moneda Destino</mat-label>
                    <mat-select [(value)]="exchangeRequest.currencyCodeDest">
                        <mat-option *ngFor="let item of currencies" [value]="item.code">
                            {{item.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group">
                <label for="name">Monto</label>
                <input type="text" name="name" class="form-control" id="name" [(ngModel)]="exchangeRequest.amount" />
                <div class="alert alert-danger" *ngIf="error?.description">
                    {{error.description}}
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" (click)="exchange()">
                    {{'Convertir'}}
                </button>
            </div>
            <div class="form-group" *ngIf = "hasExchange">
                <label>El Monto a Recibir es: {{exchangeAmount}}</label><br>
                <label>Tipo de cambio: {{exchangeRate}}</label>
            </div>
        </form>
        
    </div>

</div>
