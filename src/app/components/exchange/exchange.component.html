<div class="card bg-light mb-3">
    <div class="card-header">Cambio de monedas</div>
    <div class="card-body">
        <button class="btn btn-primary my-2" routerLink='/exchange/form'>Cambiar Moneda</button>

        <div class="alert alert-info" *ngIf="exchanges?.length == 0">
            No hay tipos de cambios registrados
        </div>

        <div class="mat-elevation-z8 my-3">
            <table mat-table [dataSource]="exchanges" *ngIf="exchanges?.length > 0" style="width: 100%;">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let exchange"> {{exchange.id}} </td>
                </ng-container>

                <ng-container matColumnDef="currencyCodeOrig">
                    <th mat-header-cell *matHeaderCellDef> Moneda Origen </th>
                    <td mat-cell *matCellDef="let exchange"> {{exchange.currencyCodeOrig}} </td>
                </ng-container>

                <ng-container matColumnDef="currencyCodeDest">
                    <th mat-header-cell *matHeaderCellDef> Moneda Destino </th>
                    <td mat-cell *matCellDef="let exchange"> {{exchange.currencyCodeDest}} </td>
                </ng-container>

                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef> Tipo de cambio</th>
                    <td mat-cell *matCellDef="let exchange"> {{exchange.amount}} </td>
                </ng-container>

                <ng-container matColumnDef="exchangeRateDate">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let exchange"> {{exchange.exchangeRateDate | date: 'dd/MM/yyyy'}} </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> Editar </th>
                    <td mat-cell *matCellDef="let exchange">
                        <button mat-mini-fab color="primary" matTooltip="Editar tipo cambio"
                            [routerLink]="['/exchange/update', exchange.id]">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="showColumns"></tr>
                <tr mat-row *matRowDef="let exchange; columns: showColumns;"></tr>
            </table>
        </div>
    </div>
</div>
